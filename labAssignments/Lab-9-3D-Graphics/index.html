<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script type="text/javascript">
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 4, 1000);

        camera.position.set(75, 125, 300);
        camera.lookAt(scene.position);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);


        var sphereGeometry = new THREE.SphereGeometry(14, 20, 20);
        var meshMaterial = new THREE.MeshLambertMaterial({
            color: 0xFF9900,
            wireframe: true
        });

        var sphere = new THREE.Mesh(sphereGeometry, meshMaterial);
        scene.add(sphere);


        camera.position.z = 40;
        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 100, 100);
        spotLight.castShadow = true;
        scene.add(spotLight);


        //Plane
        // plane
        var geometry = new THREE.PlaneGeometry(100, 300);
        var material = new THREE.MeshBasicMaterial({
            color: 0x0000ff
        });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        var helper = new THREE.CameraHelper(spotLight.shadow.camera);
        scene.add(helper);

        document.body.appendChild(renderer.domElement);

        var renderDirection = 0;
        var render = function() {
            requestAnimationFrame(render);
            sphere.translateX(renderDirection);

            sphere.translateZ(renderDirection);
            sphere.rotation.x += 0.1

            console.log(sphere.position.x);
            renderer.render(scene, camera);
        };

        render();
        $(document.body).on('keydown', function(e) {
            console.log(e.which);
            switch (e.which) {
                // key code for left arrow
                case 37:
                    console.log('left arrow key pressed!');
                    renderDirection = renderDirection - 1;
                    console.log('X velocity now ' + renderDirection);
                    break;

                    // key code for right arrow
                case 39:
                    console.log('right arrow key pressed!');
                    renderDirection += 1;
                    console.log('X velocity now ' + renderDirection);
                    break;

                case 38:
                    console.log('up arrow key pressed!');
                    camera.position.z = camera.position.z + 2;
                    console.log('Camera Zoomed. Camera Now:' + camera.position.z);
                    break;

                    //User presses down arrow key, corresponding key num is 40
                case 40:
                    console.log('up arrow key pressed!');
                    camera.position.z = camera.position.z - 2;
                    console.log('Camera Zoomed. Camera Now:' + camera.position.z);
                    break;
                case 65:
                    meshMaterial.color.setHex(0x0000FF);
                    break;
                case 83:
                    meshMaterial.color.setHex(0xFF3333);
                    break;
                case 68:
                    meshMaterial.color.setHex(0x00FFFF);
                    break;
            }
        });
    </script>
</body>

</html>
