        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");


        //Set a timeout for a ball to appear

         // The Horizontal axis ctx.
        var x = 50;

        // A function to repeat every time the animation loops.
        function drawPacMan() {
            //Drawing the ball alone does not clear the previous position of the ball at any point
            //to do this we would either need to clear the pixel area where the ball is taking up
            //or clear the entire canvas and redraw. 
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0.25 * Math.PI, 1.25 * Math.PI, false);
            //We draw a partial arc, this will encompass the whole pacman
            ctx.fillStyle = "rgb(255, 255, 0)";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0.75 * Math.PI, 1.75 * Math.PI, false);
            //We draw another partial arc
            ctx.fill();
            ctx.beginPath();
            //A final arc to fill in Pacmans , white mouth
            ctx.arc(100, 75, 10, 0, 2 * Math.PI, false);
            ctx.fillStyle = "rgb(0, 0, 0)";
            ctx.fill();
            
            window.requestAnimationFrame(drawPacMan);
        }
        
        
        // Get the animation going.
        drawPacMan();
        </script>
